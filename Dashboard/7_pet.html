<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HappyPaws - Pet Care Services</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #fffaf0;
      font-family: 'Segoe UI', sans-serif;
    }
    .hero {
      background-color: #ff69b4;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .services img {
      width: 100px;
      height: 100px;
    }
    footer {
      background-color: #ff69b4;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">HappyPaws</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <div class="hero">
    <h1>Welcome to HappyPaws</h1>
    <p>Trusted Care for Your Furry Friends</p>
  </div>

  <!-- Services Section -->
  <div class="container my-5" id="services">
    <h2 class="text-center mb-4">Our Services</h2>
    <div class="row text-center services">
      <div class="col-md-4">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Grooming"/>
        <p>Pet Grooming</p>
      </div>
      <div class="col-md-4">
        <img src="https://cdn-icons-png.flaticon.com/512/2913/2913469.png" alt="Vet Care"/>
        <p>Veterinary Services</p>
      </div>
      <div class="col-md-4">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Boarding"/>
        <p>Pet Boarding</p>
      </div>
    </div>
  </div>

  <!-- Contact Us Button -->
  <div class="text-center mb-4">
    <button class="btn btn-danger" onclick="scrollToContact()">Contact Us</button>
  </div>

  <!-- Contact Section -->
  <div class="container" id="contact">
    <h3 class="text-center mb-3">Contact Us</h3>
    <form class="row g-3">
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Your Name" required>
      </div>
      <div class="col-md-6">
        <input type="email" class="form-control" placeholder="Your Email" required>
      </div>
      <div class="col-12">
        <textarea class="form-control" placeholder="Your Message" rows="4"></textarea>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-success">Send Message</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 HappyPaws Pet Care. All Rights Reserved.</p>
  </footer>

  <script>
    function scrollToContact() {
      document.getElementById('contact').scrollIntoView({ behavior: 'smooth' });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
