<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Company Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f0f2f5;
    }
    .dashboard-title {
      text-align: center;
      margin-top: 2rem;
      font-size: 2rem;
      font-weight: bold;
    }
    footer {
      margin-top: 2rem;
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MyCompany</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <form class="d-flex ms-auto" role="search">
          <input class="form-control me-2" type="search" placeholder="Search projects, teams..." aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Dashboard Title -->
  <div class="dashboard-title">Welcome to MyCompany Dashboard</div>

  <!-- Content Cards -->
  <div class="container my-4">
    <div class="row g-4">
      <!-- Overview -->
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">Company Overview</h5>
            <p class="card-text">Employees: 250+<br>Branches: 4<br>Founded: 2010</p>
          </div>
        </div>
      </div>

      <!-- Team -->
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">Teams</h5>
            <ul>
              <li>Development</li>
              <li>Design</li>
              <li>Marketing</li>
              <li>HR</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Projects -->
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">Ongoing Projects</h5>
            <ul>
              <li>CRM Software</li>
              <li>Mobile App</li>
              <li>Website Redesign</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 MyCompany | Dashboard View</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
