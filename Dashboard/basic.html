<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Template</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .navbar-brand {
      font-weight: bold;
    }
    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search..." />
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-4">
    <h1 class="mb-4 text-center">Welcome to the Portal</h1>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card h-100 shadow">
          <img src="https://via.placeholder.com/300x150" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Feature 1</h5>
            <p class="card-text">Short description of feature or service.</p>
            <a href="#" class="btn btn-primary">Explore</a>
          </div>
        </div>
      </div>

      <!-- Repeat card for other sections -->
      <div class="col-md-4">
        <div class="card h-100 shadow">
          <img src="https://via.placeholder.com/300x150" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Feature 2</h5>
            <p class="card-text">Another description or content section.</p>
            <a href="#" class="btn btn-primary">Explore</a>
          </div>
        </div>
      </div>

      <!-- Add more cards as per requirement -->
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Dashboard. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
