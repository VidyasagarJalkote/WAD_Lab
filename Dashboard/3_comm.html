<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-commerce Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f2f2f2;
    }
    .dashboard-title {
      font-size: 2rem;
      font-weight: bold;
      margin: 2rem 0 1rem;
      text-align: center;
    }
    .card img {
      height: 200px;
      object-fit: cover;
    }
    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ShopEase</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <form class="d-flex ms-auto" role="search">
          <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Dashboard Title -->
  <div class="dashboard-title">Welcome to ShopEase - Your Online Store</div>

  <!-- Product Categories -->
  <div class="container my-4">
    <div class="row text-center mb-3">
      <div class="col-md-3"><button class="btn btn-outline-primary w-100">Electronics</button></div>
      <div class="col-md-3"><button class="btn btn-outline-success w-100">Fashion</button></div>
      <div class="col-md-3"><button class="btn btn-outline-warning w-100">Home Appliances</button></div>
      <div class="col-md-3"><button class="btn btn-outline-danger w-100">Books</button></div>
    </div>

    <!-- Products -->
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product 1">
          <div class="card-body">
            <h5 class="card-title">Smartphone XYZ</h5>
            <p class="card-text">Latest smartphone with powerful features.</p>
            <a href="#" class="btn btn-primary">Buy ₹15,000</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product 2">
          <div class="card-body">
            <h5 class="card-title">Men's T-Shirt</h5>
            <p class="card-text">100% Cotton, available in all sizes.</p>
            <a href="#" class="btn btn-primary">Buy ₹500</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product 3">
          <div class="card-body">
            <h5 class="card-title">Microwave Oven</h5>
            <p class="card-text">High power oven with 10 auto-cook modes.</p>
            <a href="#" class="btn btn-primary">Buy ₹7,999</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 ShopEase | All rights reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
