<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Management - Patient Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #e3f2fd;
      font-family: 'Segoe UI', sans-serif;
    }
    .header {
      background-color: #1565c0;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    footer {
      background-color: #0d47a1;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
    }
    .count-box {
      background-color: #bbdefb;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      font-size: 1.25rem;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h1>Hospital Management System</h1>
    <p>Patient Registration Portal</p>
  </div>

  <!-- Registration Form -->
  <div class="container mt-4">
    <h3 class="text-center text-primary mb-4">Patient Registration Form</h3>
    <form id="patientForm" class="row g-3">
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Full Name" required>
      </div>
      <div class="col-md-6">
        <input type="number" class="form-control" placeholder="Age" required>
      </div>
      <div class="col-md-6">
        <select class="form-select" required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Disease/Symptoms" required>
      </div>
      <div class="col-md-12">
        <input type="email" class="form-control" placeholder="Email Address" required>
      </div>
      <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-primary">Register Patient</button>
      </div>
    </form>

    <!-- Patient Count Display -->
    <div class="count-box mt-4">
      Total Patients Registered: <span id="patientCount">0</span>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Hospital Management System | All Rights Reserved</p>
  </footer>

  <!-- JS -->
  <script>
    let count = 0;

    document.getElementById('patientForm').addEventListener('submit', function(e) {
      e.preventDefault();
      count++;
      document.getElementById('patientCount').innerText = count;
      this.reset();
      alert("Patient registered successfully!");
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
